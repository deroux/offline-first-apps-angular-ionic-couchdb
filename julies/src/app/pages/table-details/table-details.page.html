<ion-header>
  <ion-toolbar>
    <ion-title>Table {{tableId}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tables"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveEdit()" *ngIf="editted">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleEdit()" *ngIf="!editted">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="split-screen-horizontal">
    <ion-item
      *ngIf="prodConsumed === undefined || prodConsumed?.products?.length === 0"
    >
      <ion-label>
        <h4>No products consumed until now.</h4>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let prod of prodConsumed?.products">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-label>
              <h4>{{prod.amount}}x</h4>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              <h4>{{prod.product}}</h4>
              <p>{{prod.ppp | currency}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons slot="end">
        <ion-button [disabled]="!editted" (click)="onDecreaseAmount(prod)"
          ><ion-icon
            slot="icon-only"
            name="remove-outline"
            color="danger"
          ></ion-icon
        ></ion-button>
        <ion-button [disabled]="!editted" (click)="onIncreaseAmount(prod)"
          ><ion-icon
            slot="icon-only"
            name="add-outline"
            color="primary"
          ></ion-icon
        ></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-grid class="split-screen-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col size="9">
        <ion-row class="ion-no-padding">
          <ion-col
            size="3"
            size-md="2"
            size-lg="1"
            class="ion-no-padding ion-no-margin ion-justify-content-center"
            *ngFor="let p of visibleProducts | orderBy: 'product'"
          >
            <ion-card
              class="ion-justify-content-center ion-align-items-center"
              (click)="addProductToConsumed(p)"
              [disabled]="!editted"
            >
              <ion-label class="ion-text-center">
                <p>{{ p.product }}</p>
              </ion-label>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="3">
        <ion-row class="ion-no-padding">
          <ion-col
            size="12"
            size-md="6"
            size-lg="4"
            class="ion-no-padding ion-no-margin ion-justify-content-center"
            *ngFor="let category of productCategories"
          >
            <ion-card
              class="ion-justify-content-center ion-align-items-center"
              (click)="filterVisibleProducts(category)"
            >
              <ion-label class="ion-text-center">
                <p>{{ category }}</p>
              </ion-label>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="ellipsis-horizontal"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button
        color="primary"
        routerLink="/tabs/tables/table-details/{{tableId}}/pay"
      >
        <ion-icon name="card-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" (click)="toggleEdit()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
