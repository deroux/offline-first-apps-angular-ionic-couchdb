<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let todo of todos$ | async">
      <ion-label>
        <h3>{{todo.name}}</h3>
        <p>{{todo.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
