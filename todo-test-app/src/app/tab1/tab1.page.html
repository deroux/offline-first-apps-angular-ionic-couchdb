<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Todo text:</ion-label>
    <ion-input #myinput></ion-input>
    <ion-button (click)="onAddTodo(myinput.value.toString())">Add</ion-button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      {{ todo }}
    </ion-item>
  </ion-list>
</ion-content>
